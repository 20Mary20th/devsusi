<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" charset="UTF-8"/>
  <title>Cart</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="css/foundation.css"/>
  <link rel="stylesheet" href="css/checkout.css">
  <link rel="stylesheet" href="css/jquery.sidr.light.css"/>
  <link href="http://netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class = "wrapper-header fixed">
    <div class="arrow-back">
      <a href="menu.html">
        <img src="images/icons/arrow-back.png" alt="">
      </a>
    </div>
  
    <div class= "title">
      <h5 class = "slogan-cart">Cart</h5>
    </div>
  
    <div class= "cart">
      <a href="#">
        <img src="images/icons/cart1.png" alt="">
          <span class="count">12</span>
      </a>
    </div>
  
  </div>
  
  <div class="wrapper-cart">
    <div class="product-container small-12">
      <div class="image-container small-6">
        <img src="images/product-1.jpg"/>
      </div>

      <h5 class="small-5 product-title">Shrimp Salad</h5> 
        
      <div class="small-3 price" data-price="150">P 150</div>
      <input type="text" class="quantity" value="3">
      <span class="quantity-container">P<span class="quantity-price"></span></span>
      <button class="remove small-6">Remove</button>
   </div>

    <div class="product-container small-12">
      <div class="image-container small-6">
        <img src="images/product-1.jpg"/>
      </div>
      
      <h5 class="small-5 product-title">Shrimp Salad</h5> 

      <div class="small-3 price" data-price="150">P 150</div>
      <input type="text" class="quantity" value="1">
      <span class="quantity-container"> P 
        <span class="quantity-price"></span>
      </span>
      <button class="remove small-6">Remove</button>

    </div>

  <div class="product-total column small-12">
    <ul>
      <li>
        subtotal 
        <div class="price-total">P<span></span></div>
      </li>
      <li>delivery 
        <div class="price-delivery" data-delivery="150">P 150</div>
      </li>
    </ul>
  </div>
  
  <div class="total-amount column small-12">
    <div class="total-amount-price">Total <span></span></div>
    </div>
  </div>
  
  <div class="input-transaction">
    <textarea placeholder="special instruction"></textarea>
    <a href="checkout.html">
      <input class="checkout" type="submit" value="Checkout" >
    </a>
  </div>
  
  <div class="mobile-nav">
    <div class="white">
      <button class="close right" value="close">
        <i class="fa fa-times" style="font-size: 30px;color: rgb(0, 0, 0);"></i>
      </button>
      <h5> Your Cart is Empty </h5>
      <p>
        Go back to Menu page
        <br>
        <a href="menu.html" class="ok">OK</a>
      </p>       
    </div>
  </div>
 
  <script src = "js/jquery-1.11.2.min.js"></script>
  <script src = "js/cart.js"></script>
  <script src = "js/overall.js"></script>

</body>
</html>
