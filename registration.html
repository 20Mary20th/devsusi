<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" charset="UTF-8">
  <title>Register at SUSI</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/tabs.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/foundation.css"/>
</head>
<body>
  <div class="wrapper-registration modal-reg">
    <div class="reg-form">
	  <div id="reg-header">
    	<h5>Register at SUSI</h5>
    	<h5>The Key to Sustaining Living</h5>
      </div>
			
	  <div class="form-personal1 row">
		<div class="header-register"><h6>Register Your Account</h6></div>
		<div class="personal-names">
		  <input type="textfield" placeholder="Last Name" class = "small-12 columns" autocomplete = "off">
		  <input type="textfield" placeholder="Given Name" class = "small-12 columns" autocomplete = "off">
		  <input type="textfield" placeholder="M.I" id = "names-mi" class = "small-12 columns" autocomplete = "off">
	    </div>
	  </div>
			
	  <div class="form-personal2">
		<input type="textfield" placeholder="Home Address" class = "small-12 columns" autocomplete = "off">
		<input type="textfield" placeholder="Mailing Address" class = "small-12 columns" autocomplete = "off">
        <input type="textfield" placeholder="Email Address" class = "small-12 columns" autocomplete = "off">
        <input type="textfield" placeholder="Telephone Number" class = "small-12 columns" autocomplete = "off">
		<input type="textfield" placeholder="Mobile Number" class = "small-12 columns" autocomplete = "off">
      </div>
		
	  <div class="form-personal3">
		<input type="textfield" placeholder="Age" class="small-3 columns" maxlength = "2" accept="number" id = "age1" autocomplete = "off">
		<div class="wrapper-gender small-7 columns" autocomplete = "off">
		  <label for="" class = "gendertxt1">Gender</label>
		  <input type="radio" name = "sex" value="male" checked> Male
          <input type="radio" name = "sex" value="female"> Female	
		</div>

		<select name="gender" id="genderList" class="" id = "gender1">
		  <option>Civil Status</option>
		  <option value="single">Single</option>
          <option value="married">Married</option>
          <option value="widow">Widow</option>
          <option value="sf">SF</option>
	    </select>

	     <input type="textfield" placeholder="Nationality" class="small-12 columns" autocomplete = "off">		
	  </div>
			
	  <div class="form-terms">
	    
	  </div>
			
	  <div class="form-reg-submit">
		<a href="reg-msg.html" class = "reg-create"><input type="submit" value="Create Account" id = "create-account"/></a>
	  </div>
		
	</div>
	</div>
</body>
  <script src = "js/jquery-1.11.2.min.js"></script>
  <script src = "js/reg.js"></script>
</html>
